<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Decider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Date Decider</h1>

        <div class="input-area">
            <input type="text" id="ideaInput" placeholder="Enter a date idea...">
            <button id="addIdeaButton">Add Idea</button>
        </div>

        <h2>Our Ideas:</h2>
        <ul id="ideasUList">
            <!-- Ideas will be added here by JavaScript -->
        </ul>

        <button id="pickIdeaButton">Pick a Random Idea!</button>

        <div id="resultArea">
            <h2>And the winner is...</h2>
            <p id="chosenIdea">?</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
